<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jira tool</title>
  <link href="css/pico.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="favicon.ico" rel="shortcut icon" type="image/png">
  <link href="favicon.ico" rel="apple-touch-icon">
</head>
<body>
<header class="header hero">
  <h1>Tagging Page</h1>
</header>
<main class="container">
    <label for="username">Username:</label>
    <input autocomplete="on" id="username" name="username" type="text"><br><br>

    <label for="apiKey">Api key:</label>
    <input autocomplete="on" id="apiKey" name="apiKey" type="text"><br><br>

    <label for="tagsInput">Tags:</label>
    <textarea id="tagsInput" name="tagsInput" placeholder="tag1
tag2
tag3
tag4"></textarea><br><br>

    <button onclick="tagWithXHR()">tagWithXHR</button>
    <button onclick="tagWithFetch()">tagWithFetch</button>

    <div id="tagsOutput"></div>
</main>
<script src="js/main.js"></script>
</body>
</html>
